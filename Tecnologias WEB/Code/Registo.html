<h4>Faça o registo para aceder aos serviços da USF-Pombal</h4>
<div id="container">
	<form name="login" method="POST">

	<label for="nome">Nome de utilizador</label><br>
	<input class="form-element" type="text" id="utilizador" placeholder="Nome" name="utilizador" size="35" required/><br><br>

	<lable for="password">Senha</lable><br>
    <input class="form-element" type="password" id="password" placeholder="Senha" name="password" size="35" required/><br><br>

    <label>E-mail:</label> 
    <input class="form-element" type="email" class="espaço" id="campo4" name="eml" size="35" placeholder="Email"/><br><br>

	<input id="elem_sub" type="button" value="Registar" onclick="register(this.form)"/>
	 
 </form>
