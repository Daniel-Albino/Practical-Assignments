  <form id="form" action="" method="POST" >
    
    <fieldset> 
        <legend id="titulo">Formulário de atribuição de Médico de Família</legend>
        <label>Nome:</label> <input type="text" class="espaço" id="campo" name="nomecompleto" size="50" placeholder="Nome completo" autofocus required maxlength="100"/>   
        <span class="email"><label >E-mail:</label> <input type="email" class="espaço" id="campo4" name="eml" size="50" placeholder="Email" required/></span><br>
        <label>Idade:</label>
        <input type="number" class="espaço" id="quantity" name="idade" min="1" max="120" placeholder="Idade" required><br><br>
        <pre><label>Sexo:</label>   <input type="radio" id="male" name="gender" value="male" required><label id="male" for="male">Masculino</label>   <input type="radio" id="female" name="gender" value="female" required><label id="female" for="female">Feminino</label></pre><br>
        <label>Morada:</label> <input type="text" class="espaço" id="campo2" name="morada" size="50" placeholder="Morada" required/>  
        <span class="email"><label>Código Postal:</label> <input type="text" title="e.g. 1234-123" class="espaço" id="campo5" name="codigo_postal" size="30" placeholder="Código Postal (e.g. 1234-123)" pattern="[0-9]{4}\-[0-9]{3}"></span><br>
  
        <label>Cartão de Identificação:</label> <input title="e.g.12345678 1AZ 1" type="text" class="espaço" id="campo5" name="cartao_cidadao" size="35" placeholder="Cartão de cidadão (e.g.12345678 1AZ 1)" pattern="[0-9]{8} [0-9]{1}[A-Z]{2} [0-9]{1}"  required/>
        <span class="email"><label>Localidade:</label> <input type="text" class="espaço" id="campo3" name="localidade" size="40" placeholder="Localidade (opcional)"/></span><br>
        
        <label>Telemóvel:</label>
        <input type="tel" class="espaço" id="campo5" name="telefone" size="25" placeholder="Nº de telemóvel (opcional)" pattern="[0-9]{9}" />
        <br><br>
        <label>Escolha um Médico de família:</label><br><br>
        <select name="s2" id="selecionar">
          <option value="1">Dr. Luís Morato</option>
          <option value="2">Dra. Isabel Lopes</option>
          <option value="3">Dr. Fátima Lopes</option>
        </select><br><br><br><br>
        <textarea name="c1" class="campo7" id="caixadetexto" maxlength="10000" placeholder="Introduza a sua sugestão..." rows="20" cols="100"></textarea><br><br>
        <input type="checkbox" class="campo7" id="campo6" name="cb1" value="valor1" required><label class="select">Eu aceito os termos e condições</label>  <br><br>
        <input id="submit" type="submit" name="enviar" value="Enviar">
